{% extends "base.html" %}

        <div class="w-md-75 w-lg-50 text-center mx-md-auto">
          <div class="mb-5">
            <img class="img-fluid" src="{% static 'img/credit-card.png' %}" alt="Image Description" style="width: 15rem;">

{% endblock content %}
