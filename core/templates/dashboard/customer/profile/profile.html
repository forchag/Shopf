{% extends "dashboard/customer/base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
          <!-- Card -->
          <div class="card">
            <div class="card-header border-bottom">
              <h4 class="card-header-title">{% trans "Basic information" %}</h4>
            </div>

            <!-- Body -->
            <div class="card-body">
              <form action="{% url 'dashboard:customer:profile' %}" method="post">
                {% csrf_token %}

                <!-- Form -->
                <div class="row mb-4">
                  <label for="firstNameLabel" class="col-sm-3 col-form-label form-label">{% trans "Full name" %} </label>

                  <div class="col-sm-9">
                    <div class="input-group">
                      {{form.first_name}}
                      {{form.last_name}}
                    </div>
                  </div>
                </div>
                <!-- End Form -->

                <!-- Form -->
                <div class="js-add-field row mb-4" data-hs-add-field-options='{
                        "template": "#addPhoneFieldTemplate",
                        "container": "#addPhoneFieldContainer",
                        "defaultCreated": 0
                      }'>
                  <label for="phoneLabel" class="col-sm-3 col-form-label form-label">{% trans "Phone" %} <span
                      class="form-label-secondary">{% trans "(Optional)" %}</span></label>

                  <div class="col-sm-9">
                    <div class="input-group">
                        {{form.phone_number}}
                    </div>
                    
                    <!-- Container For Input Field -->
                    
                </div>
            </div>
            <!-- End Form -->
            <!-- Footer -->
              <div class="d-flex justify-content-end gap-3">
                <button type="submit" class="btn btn-primary">{% trans "Save changes" %}</button>
              </div>
            <!-- End Footer -->
              </form>
            </div>
            <!-- End Body -->

          </div>
          <!-- End Card -->

{% endblock content %}
